name: Release

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - uses: actions/setup-dotnet@4d6c8fcf3c8f7a60068d26b594648e99df24cee3 # v4
        with:
          dotnet-version: 8.x
      - uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget
      - run: dotnet build --configuration Release
      - if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: natescherer/publish-powershell-action@0ca93e133f1cf68a79cbc94287dc31887534b401 # v1
        with:
          token: ${{ secrets.PS_GALLERY_KEY }}
          target: gallery
          path: dist
      - name: Set prerelease version
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        shell: pwsh
        run: (Get-Content dist/PSDODownloader.psd1) -replace "Prerelease =.+", "Prerelease = '$($env:GITHUB_SHA.Substring(0,7))'" | Set-Content dist/PSDODownloader.psd1
      - uses: natescherer/publish-powershell-action@0ca93e133f1cf68a79cbc94287dc31887534b401 # v1
        with:
          token: ${{ github.token }}
          target: packages
          path: dist

  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: googleapis/release-please-action@f3969c04a4ec81d7a9aa4010d84ae6a7602f86a7 # v4
        with:
          token: ${{ github.token }}
          release-type: simple
